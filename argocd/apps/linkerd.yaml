apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkerd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argocd.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://helm.linkerd.io/stable
    chart: linkerd2
    targetRevision: 1.13.0
    helm:
      values: |
        # Linkerd2 chart configuration
        # This chart has better auto-certificate generation
        global:
          clusterDomain: cluster.local
        # Enable automatic certificate generation
        identity:
          issuer:
            scheme: kubernetes.io/tls
        # Resource limits for components
        proxy:
          resources:
            cpu:
              request: 10m
              limit: 100m
            memory:
              request: 20Mi
              limit: 250Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: linkerd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
