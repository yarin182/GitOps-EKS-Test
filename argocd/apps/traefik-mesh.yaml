apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-mesh
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argocd.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://helm.traefik.io/mesh
    chart: traefik-mesh
    targetRevision: 9.0.0
    helm:
      values: |
        # Traefik Mesh configuration
        # Enable service mesh features
        mesh:
          # Enable mTLS between services
          mtls:
            enabled: true
          # Enable access control
          accessControl:
            enabled: true
          # Enable traffic splitting
          trafficSplitting:
            enabled: true
          # Enable circuit breaker
          circuitBreaker:
            enabled: true
        # Resource limits
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik-mesh
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
