apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: sample-apps
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: backend
          image: nginx:alpine
          ports:
            - containerPort: 8080
          env:
            - name: DATABASE_URL
              value: "http://database.sample-apps.svc.cluster.local:5432"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: sample-apps
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
